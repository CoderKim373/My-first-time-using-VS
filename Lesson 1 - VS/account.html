<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - The Sonic Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffeb3b;
            --secondary-color: #ff9800;
            --accent-color: #2196f3;
            --text-color: #333;
            --bg-color: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 25%, var(--accent-color) 50%, #9c27b0 75%, #4caf50 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .account-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: #333;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .logout-btn {
            background: linear-gradient(90deg, #f44336, #d32f2f);
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-msg {
            background: #c8e6c9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <h1 class="logo">üë§ My Account</h1>
        
        <div class="user-info" id="userInfo">
            <strong>Welcome back, <span id="currentUser"></span>!</strong>
        </div>

        <div class="success-msg" id="successMsg">Account updated successfully!</div>

        <form id="accountForm">
            <div class="form-group">
                <label for="newUsername">New Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn">Update Account</button>
            <button type="button" class="btn logout-btn" onclick="logout()">Logout</button>
        </form>
        
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('sonicUser') || '{}');
        
        // Check if user is logged in
        if (!currentUser.loggedIn) {
            window.location.href = 'login.html';
        }

        // Display current username
        document.getElementById('currentUser').textContent = currentUser.username;
        document.getElementById('newUsername').value = currentUser.username;

        document.getElementById('accountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (newUsername && newPassword) {
                currentUser.username = newUsername;
                currentUser.password = newPassword;
                localStorage.setItem('sonicUser', JSON.stringify(currentUser));
                
                document.getElementById('currentUser').textContent = newUsername;
                document.getElementById('successMsg').style.display = 'block';
                
                setTimeout(() => {
                    document.getElementById('successMsg').style.display = 'none';
                }, 3000);
            }
        });

        function logout() {
            localStorage.removeItem('sonicUser');
            alert('You have been logged out!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
